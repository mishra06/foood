<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal detail's</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>
        <br><br>
        <label for="midname">Middle Name</label>
        <input type="text" id="midname">
        <br><br>
        <label for="secname">Second Name</label>
        <input type="text" id="secname">
        <br><br>
        <label for="course">Course</label>
        <select name="Course" id="">
            <option value="course">Course</option>
            <option value="ba">BA</option>
            <option value="B.tech">B.TECH</option>
            <option value="M.tech">M.TECH</option>  
        </select>
        <br><br>
        <label for="gender">Gender:</label><br>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="other">
        <label for="other">Others</label>
        <br>
        <br><br>
        <label for="date">DOB</label>
        <input type="datetime-local" id="date">
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" placeholder="+91" disabled required size="3">
        <input type="text" id="phone" size="10" maxlength="10" >
        <br><br><br>
        <label for="addres">Address</label><br>
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="mishra@gmail.com">
        <br><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br><br><br>
        <label for="repassword">Re-type-Password:</label>
        <input type="password" id="repassword">
        <br><br>
        <label for="aggry">
            <input type="checkbox" value="Agree to term and condition" id="aggry">Agree to term and condition
        </label>
        <br><br>
        <label for="file">Choose file</label>
        <input type="file" id="file">
        <br><br>
        <label for="Submit"></label>
        <button type="submit">Submit</button>
        <label for="rst"></label>
        <button type="reset">Reset</button>
    </fieldset>
    </form>
</body>
</html>
